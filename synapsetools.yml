# Config for SynapseTools 1.0.2 by PetteriM1
# Do not use spaces in server descriptions!

# Enable /transfer (alias /srv) command for Synapse
transferCommandEnabled: true

# Enable /hub and /lobby commands for Synapse
hubCommandEnabled: true


# List of lobby servers for this server
# You can set different lobby servers for some servers by making these different for some servers
lobbiesForThisServer:
  - "ExampleLobby1"
  - "ExampleLobby2"

# Enable task to send food data for players on every tick to fix glitching food bar
# May not be a problem on all servers
enableFoodBarHack: true
